<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Creative - Start Bootstrap Theme</title>

    <link href="/css/creative.css" rel="stylesheet">

</head>

<body id="page-top">

    <!-- Masthead -->
    <header class="masthead">
        <div class="container h-100">
            <div class="row h-100 align-items-center justify-content-center text-center">
                <div class="col-lg-10 align-self-end">
                    <h1 class="text-uppercase text-white font-weight-bold">Booking Page</h1>
                    <hr class="divider my-4">
                </div>
                <div class="col-lg-8 align-self-baseline">
                    <p class="text-white-75 font-weight-light mb-5">Get Your Seat at The Best Restaurant Before They're
                        Gone!</p>
                    <a class="btn btn-secondary btn-xl js-scroll-trigger" href="/waitlist">View Waitlist</a>
                </div>
            </div>
        </div>
    </header>
    <div class="row">
        <div class="col-lg-12">
            <!-- Reservation Page -->
            <div class="card">
                <div class="card-header">
                    Table Reservation
                </div>
                <div class="card-body">
                    <form role="form">
                        <div class="form-group">
                            <label for="reserve-name">Name</label>
                            <input type="text" class="form-control" id="reserve-name">
                        </div>
                        <div class="form-group">
                            <label for="reserve-phone">Phone Number</label>
                            <input type="text" class="form-control" id="reserve-phone">
                        </div>
                        <div class="form-group">
                            <label for="reserve-email">Email</label>
                            <input type="text" class="form-control" id="reserve-email">
                        </div>
                        <div class="form-group">
                            <label for="reserve-unique-id">Unique ID</label>
                            <input type="text" class="form-control" id="reserve-unique-id">
                        </div>
                        <button type="submit" class="btn btn-primary submit">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Footer -->
    <footer class="bg-light py-5">
        <div class="container">
            <div class="small text-center text-muted">Copyright &copy; 2020 - The Best Restaurant</div>
        </div>
    </footer>

</body>

</html>
